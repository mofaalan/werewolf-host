<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>狼人殺主持控制台（三欄版）</title>
  <style>
    body {
      background-color: #1b1b2f;
      color: #fff;
      font-family: "Noto Sans TC", sans-serif;
      padding: 1rem;
      font-size: 18px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      margin-bottom: 1rem;
    }
    .section {
      background: #2c2c3c;
      border-radius: 1rem;
      padding: 1rem;
      width: 95%;
      margin-bottom: 1rem;
    }
    .section-header {
      padding: 1rem;
      background: #363648;
      cursor: pointer;
      font-size: 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .section-content {
      display: none;
      padding: 1rem;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
    }
    .section-content.grid {
      display: grid;
    }
    .role-item {
      background: #444;
      border-radius: 0.5rem;
      padding: 1rem;
      text-align: center;
      font-size: 1.2rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 90px;
    }
    .counter {
      margin-top: 0.5rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
    }
    .counter button {
      width: 30px;
      height: 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 0.5rem;
      background-color: #4a90e2;
      color: white;
      cursor: pointer;
    }
    .buttons {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
    }
    .buttons button {
      padding: 0.8rem 1.5rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 0.8rem;
      background-color: #4a90e2;
      color: white;
      cursor: pointer;
    }
    input[type="checkbox"] {
      transform: scale(1.5);
      margin-left: 1rem;
    }
  </style>
</head>

<body>

<h1>🐺 狼人殺主持控制台（三欄版）</h1>

<div id="sections"></div>

<div class="buttons">
  <label>
    <input type="checkbox" id="lockToggle" onchange="toggleLock()"> 🔒 鎖定角色設定
  </label>
</div>

<div class="buttons" id="startGameButton" style="display:none;">
  <button onclick="startGame()">開始玩家查看身份</button>
</div>

<script>
// 定義角色資料
const roles = {
  "狼人陣營": ["狼人", "狼王", "白狼王", "隱狼", "石像鬼", "血族", "惡靈騎士", "血月使徒", "狼美人", "惡夢之影", "蝕時狼妃", "狼巫", "狼鴉之爪"],
  "好人陣營": ["預言家", "女巫", "獵人", "守衛", "騎士", "禁言長老", "定序王子", "純白之女", "守墓人", "魔術師", "獵夢者", "烏鴉", "獵魔人", "煉金魔女", "奇蹟商人", "白癡", "平民", "老流氓"],
  "特殊陣營": ["邱比特", "野孩子", "炸彈人", "盜賊", "咒狐", "暗戀者"]
};

const maxCount = {
  "狼人": 3,
  "平民": 4
};

let locked = false;
let selectedRoles = [];

// 建立角色區塊
function createSections() {
  const container = document.getElementById('sections');
  for (const [camp, roleList] of Object.entries(roles)) {
    const section = document.createElement('div');
    section.className = 'section';
    section.innerHTML = `
      <div class="section-header" onclick="toggleSection(this)">${camp} <span class="count">(0人)</span></div>
      <div class="section-content"></div>
    `;
    const content = section.querySelector('.section-content');
    roleList.forEach(role => {
      const roleDiv = document.createElement('div');
      roleDiv.className = 'role-item';
      roleDiv.innerHTML = `<span>${role}</span>`;
      if (role === "狼人" || role === "平民") {
        const counter = document.createElement('div');
        counter.className = 'counter';
        counter.innerHTML = `
          <button onclick="changeCount(this, -1, '${role}')">-</button>
          <span>0</span>
          <button onclick="changeCount(this, 1, '${role}')">+</button>
        `;
        roleDiv.appendChild(counter);
      } else {
        roleDiv.setAttribute('onclick', `selectRole(this, '${camp}', '${role}')`);
      }
      content.appendChild(roleDiv);
    });
    container.appendChild(section);
  }
}

// 展開或收合區塊
function toggleSection(header) {
  const all = document.querySelectorAll('.section-content');
  all.forEach(s => s.style.display = 'none');
  const content = header.nextElementSibling;
  content.style.display = 'grid';
}

// 改變狼人/平民數量
function changeCount(button, delta, roleName) {
  if (locked) return;
  const span = button.parentNode.querySelector('span');
  let val = parseInt(span.innerText) + delta;
  const limit = maxCount[roleName];
  if (val < 0) val = 0;
  if (val > limit) val = limit;
  span.innerText = val;
  updateCounts();
}

// 選擇神職角色
function selectRole(div, camp, roleName) {
  if (locked) return;
  if (div.dataset.selected === "true") {
    div.style.backgroundColor = "#444";
    div.dataset.selected = "false";
  } else {
    div.style.backgroundColor = (roleName.includes("平民") || roleName.includes("老流氓")) ? "#2ecc71" :
                                 (camp === "狼人陣營" ? "#e74c3c" :
                                 (camp === "好人陣營" ? "#f1c40f" : "#8e44ad"));
    div.dataset.selected = "true";
  }
  updateCounts();
}

// 更新每個陣營的人數
function updateCounts() {
  const sections = document.querySelectorAll('.section');
  sections.forEach(section => {
    const roles = section.querySelectorAll('.role-item');
    let count = 0;
    roles.forEach(role => {
      if (role.querySelector('.counter')) {
        count += parseInt(role.querySelector('.counter span').innerText);
      } else if (role.dataset.selected === "true") {
        count += 1;
      }
    });
    section.querySelector('.count').innerText = `(${count}人)`;
  });
}

// 鎖定或解鎖角色設定
function toggleLock() {
  const allRoles = document.querySelectorAll('.role-item');
  if (document.getElementById('lockToggle').checked) {
    locked = true;
    selectedRoles = [];
    allRoles.forEach(item => {
      const spanText = item.querySelector('span').innerText;
      const count = item.querySelector('.counter') ? parseInt(item.querySelector('.counter span').innerText) : (item.dataset.selected === "true" ? 1 : 0);
      if (count > 0) {
        selectedRoles.push({ role: spanText, count });
      } else {
        item.style.display = 'none';
      }
    });
    document.getElementById('startGameButton').style.display = 'flex';
  } else {
    locked = false;
    allRoles.forEach(item => {
      item.style.display = 'flex';
      if (item.querySelector('.counter')) {
        item.querySelector('.counter span').innerText = "0";
      } else {
        item.style.backgroundColor = "#444";
        item.dataset.selected = "false";
      }
    });
    document.getElementById('startGameButton').style.display = 'none';
  }
}

// 開始遊戲 - 玩家查看身份
function startGame() {
  alert("請開始由MC主持流程：玩家查看手上角色，天黑請閉眼...");
  // 接下來應該連接天黑流程控制，我可以根據你的需求，繼續搭建。
}

createSections();
</script>

</body>
</html>
