<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>狼人殺主持控制台（MC同步版）</title>
  <style>
    body {
      background-color: #1b1b2f;
      color: #fff;
      font-family: "Noto Sans TC", sans-serif;
      padding: 1rem;
      font-size: 18px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      margin-bottom: 1rem;
    }
    .section {
      background: #2c2c3c;
      border-radius: 1rem;
      padding: 1rem;
      width: 95%;
      margin-bottom: 1rem;
    }
    .section-header {
      padding: 1rem;
      background: #363648;
      cursor: pointer;
      font-size: 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .section-content {
      display: none;
      padding: 1rem;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
    }
    .section-content.grid {
      display: grid;
    }
    .role-item {
      background: #444;
      border-radius: 0.5rem;
      padding: 1rem;
      text-align: center;
      font-size: 1.2rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .counter {
      margin-top: 0.5rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
    }
    .counter button {
      width: 30px;
      height: 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 0.5rem;
      background-color: #4a90e2;
      color: white;
      cursor: pointer;
    }
    .player-area {
      margin-top: 1rem;
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 0.5rem;
    }
    .player-item {
      background: #555;
      border-radius: 0.5rem;
      padding: 0.8rem;
      text-align: center;
      font-size: 1rem;
      cursor: pointer;
    }
    .player-item.assigned {
      background-color: #4a90e2;
      color: #fff;
      font-weight: bold;
    }
    .buttons {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
    }
    .buttons button {
      padding: 0.8rem 1.5rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 0.8rem;
      background-color: #4a90e2;
      color: white;
      cursor: pointer;
    }
    input[type="checkbox"] {
      transform: scale(1.5);
      margin-left: 1rem;
    }
    #mcFlowTip {
      position: sticky;
      top: 0;
      z-index: 999;
      background-color: #4a90e2;
      padding: 1rem;
      text-align: center;
      color: white;
      font-family: 'Noto Sans TC', sans-serif;
      border-radius: 0 0 1rem 1rem;
      margin-bottom: 1rem;
    }
    #mainFlowStep {
      font-size: 24px;
      font-weight: bold;
    }
    #flowDetail {
      font-size: 16px;
      margin-top: 0.5rem;
    }
  </style>
</head>

<body>
<!-- MC流程提示區 -->
<div id="mcFlowTip">
  <div id="mainFlowStep">流程即將開始，請等待主持指示！</div>
  <div id="flowDetail">請準備好發放角色卡及指示玩家閉眼</div>
</div>

<h1>🐺 狼人殺主持控制台（三欄版 - 修正版）</h1>

<div id="sections"></div>

<div class="buttons">
  <label>
    <input type="checkbox" id="lockToggle" onchange="toggleLock()"> 🔒 鎖定角色設定
  </label>
</div>

<div class="buttons" id="startGameButton" style="display:none;">
  <button onclick="startGame()">開始玩家查看身份</button>
</div>

<div class="section" id="playerArea" style="display:none;">
  <h2>玩家身份方塊</h2>
  <div class="player-area" id="playerList"></div>
</div>

<script>
// 流程步驟與細節設定
const flowSteps = [
  { role: "狼人", main: "狼人請睜眼", detail: "請MC等待所有狼人睜眼並互認，之後示意閉眼" },
  { role: "白狼王", main: "白狼王單獨睜眼", detail: "如場上有白狼王，請確認白狼王" },
  { role: "預言家", main: "預言家請睜眼", detail: "請MC等待預言家完成查驗，再示意閉眼" },
  { role: "女巫", main: "女巫請睜眼", detail: "請MC詢問女巫是否使用解藥或毒藥" },
  { role: "守衛", main: "守衛請睜眼", detail: "請MC指引守衛選擇守護對象" },
  { role: null, main: "天亮了", detail: "請MC宣布昨晚死亡情況，並引導遺言" },
  { role: null, main: "白天發言階段", detail: "按玩家座位順序發言" },
  { role: null, main: "投票出局", detail: "請MC指引玩家投票，並公布出局者" },
  { role: null, main: "遊戲繼續", detail: "請MC再次指示天黑閉眼，進入下一輪" }
];

let currentFlowStep = 0;
let assignedRoles = {}; // 玩家編號對應角色
let selectedRoles = [];
let locked = false;

// 更新流程提示
function updateFlowTip() {
  document.getElementById('mainFlowStep').innerText = flowSteps[currentFlowStep].main;
  document.getElementById('flowDetail').innerText = flowSteps[currentFlowStep].detail;
}

// 上一步
function prevFlowStep() {
  if (currentFlowStep > 0) {
    currentFlowStep--;
    updateFlowTip();
  }
}

// 下一步
function nextFlowStep() {
  if (currentFlowStep < flowSteps.length - 1) {
    if (needAssignRole() && !isAllRoleAssigned()) {
      alert(`請先完成本階段（${flowSteps[currentFlowStep].role}）所有身份指派！`);
      return;
    }
    currentFlowStep++;
    updateFlowTip();
  }
}

// 是否本步需要指派角色
function needAssignRole() {
  return flowSteps[currentFlowStep].role !== null;
}

// 檢查是否所有角色已指派完
function isAllRoleAssigned() {
  const roleToAssign = flowSteps[currentFlowStep].role;
  const total = selectedRoles.filter(r => r.role === roleToAssign).reduce((acc, cur) => acc + cur.count, 0);
  let assigned = 0;
  for (const player in assignedRoles) {
    if (assignedRoles[player] === roleToAssign) assigned++;
  }
  return assigned >= total;
}

// 初始建立角色選單
function createSections() {
  const container = document.getElementById('sections');
  container.innerHTML = '';
  for (const [camp, roleList] of Object.entries(roles)) {
    const section = document.createElement('div');
    section.className = 'section';
    section.innerHTML = `
      <div class="section-header" onclick="toggleSection(this)">${camp} <span class="count">(0人)</span></div>
      <div class="section-content"></div>
    `;
    const content = section.querySelector('.section-content');
    roleList.forEach(role => {
      const roleDiv = document.createElement('div');
      roleDiv.className = 'role-item';
      roleDiv.innerHTML = `<span>${role}</span>`;
      if (role === "狼人" || role === "平民") {
        const counter = document.createElement('div');
        counter.className = 'counter';
        counter.innerHTML = `
          <button onclick="changeCount(this, -1, '${role}')">-</button>
          <span>0</span>
          <button onclick="changeCount(this, 1, '${role}')">+</button>
        `;
        roleDiv.appendChild(counter);
      } else {
        roleDiv.setAttribute('onclick', `selectRole(this, '${camp}', '${role}')`);
      }
      content.appendChild(roleDiv);
    });
    container.appendChild(section);
  }
}

// 展開/收起區塊
function toggleSection(header) {
  const all = document.querySelectorAll('.section-content');
  all.forEach(s => s.style.display = 'none');
  const content = header.nextElementSibling;
  content.style.display = 'grid';
}

// 改變狼人/平民數量
function changeCount(button, delta, roleName) {
  if (locked) return;
  const span = button.parentNode.querySelector('span');
  let val = parseInt(span.innerText) + delta;
  if (val < 0) val = 0;
  if (val > maxCount[roleName]) val = maxCount[roleName];
  span.innerText = val;
  updateCounts();
}

// 選擇神職
function selectRole(div, camp, roleName) {
  if (locked) return;
  if (div.dataset.selected === "true") {
    div.style.backgroundColor = "#444";
    div.dataset.selected = "false";
  } else {
    div.style.backgroundColor = (camp === "狼人陣營") ? "#e74c3c" : (camp === "好人陣營") ? "#f1c40f" : "#8e44ad";
    div.dataset.selected = "true";
  }
  updateCounts();
}

// 更新人數統計
function updateCounts() {
  const sections = document.querySelectorAll('.section');
  sections.forEach(section => {
    const roles = section.querySelectorAll('.role-item');
    let count = 0;
    roles.forEach(role => {
      if (role.querySelector('.counter')) {
        count += parseInt(role.querySelector('.counter span').innerText);
      } else if (role.dataset.selected === "true") {
        count += 1;
      }
    });
    section.querySelector('.count').innerText = `(${count}人)`;
  });
}

// 鎖定或解除鎖定
function toggleLock() {
  if (document.getElementById('lockToggle').checked) {
    locked = true;
    selectedRoles = [];
    document.querySelectorAll('.role-item').forEach(item => {
      const role = item.querySelector('span').innerText;
      const count = item.querySelector('.counter') ? parseInt(item.querySelector('.counter span').innerText) : (item.dataset.selected === "true" ? 1 : 0);
      if (count > 0) selectedRoles.push({ role, count });
      else item.style.display = 'none';
    });
    document.getElementById('startGameButton').style.display = 'flex';
  } else {
    locked = false;
    document.getElementById('startGameButton').style.display = 'none';
    createSections();
  }
}

// 開始遊戲
function startGame() {
  document.getElementById('playerArea').style.display = 'block';
  const playerList = document.getElementById('playerList');
  playerList.innerHTML = '';
  let playerNo = 1;
  const totalPlayers = selectedRoles.reduce((acc, cur) => acc + cur.count, 0);
  for (let i = 1; i <= totalPlayers; i++) {
    const div = document.createElement('div');
    div.className = 'player-item';
    div.innerText = `玩家${i}`;
    div.dataset.player = i;
    div.onclick = () => assignRole(div);
    playerList.appendChild(div);
  }
  updateFlowTip();
}

// 指派身份
function assignRole(div) {
  if (assignedRoles[div.dataset.player]) {
    alert(`玩家${div.dataset.player}已被指派為${assignedRoles[div.dataset.player]}！`);
    return;
  }
  const role = flowSteps[currentFlowStep].role;
  if (!role) {
    alert("現在流程不是指派角色的步驟！");
    return;
  }
  if (confirm(`確定將 玩家${div.dataset.player} 指派為【${role}】？`)) {
    assignedRoles[div.dataset.player] = role;
    div.classList.add('assigned');
    div.innerText = `玩家${div.dataset.player}\n(${role})`;
    updateFlowTip();
  }
}

createSections();
</script>
</body>
</html>
