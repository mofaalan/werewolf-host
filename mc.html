<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>狼人殺主持控制台 - 正式版</title>
  <style>
    body {
      background-color: #1b1b2f;
      color: #fff;
      font-family: "Noto Sans TC", sans-serif;
      padding: 1rem;
      font-size: 18px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      margin-bottom: 1rem;
    }
    .section, .player-area {
      background: #2c2c3c;
      border-radius: 1rem;
      padding: 1rem;
      width: 95%;
      margin-bottom: 1rem;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
    }
    .role-item, .player-item {
      background: #444;
      border-radius: 0.5rem;
      padding: 1rem;
      text-align: center;
      font-size: 1.2rem;
      cursor: pointer;
      white-space: pre-line;
    }
    .assigned {
      background-color: #4a90e2;
      font-weight: bold;
    }
    .killed {
      background-color: #e74c3c;
      font-weight: bold;
    }
    .buttons {
      margin-top: 1rem;
      display: flex;
      gap: 1rem;
      justify-content: center;
    }
    .buttons button {
      padding: 0.8rem 1.5rem;
      font-size: 1.2rem;
      border-radius: 0.8rem;
      background-color: #4a90e2;
      border: none;
      color: white;
      cursor: pointer;
    }
    #mcFlowTip {
      position: sticky;
      top: 0;
      z-index: 999;
      background: #4a90e2;
      padding: 1rem;
      border-radius: 0 0 1rem 1rem;
      text-align: center;
      margin-bottom: 1rem;
    }
    #mainFlowStep {
      font-size: 24px;
      font-weight: bold;
    }
    #flowDetail {
      font-size: 16px;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>

<div id="mcFlowTip">
  <div id="mainFlowStep">流程即將開始，請等待主持指示！</div>
  <div id="flowDetail">請準備好發放角色卡及指示玩家閉眼</div>
</div>

<h1>🐺 狼人殺主持控制台（三欄版 - 正式版）</h1>

<div id="sections"></div>

<div class="buttons">
  <label>
    <input type="checkbox" id="lockToggle" onchange="toggleLock()"> 🔒 鎖定角色設定
  </label>
</div>

<div class="buttons" id="startGameButton" style="display:none;">
  <button onclick="startGame()">開始玩家查看身份</button>
</div>

<div class="section" id="playerArea" style="display:none;">
  <h2>玩家身份方塊</h2>
  <div class="player-area" id="playerList"></div>
</div>

<script>
const roles = {
  "狼人陣營": ["狼人", "狼王", "白狼王"],
  "好人陣營": ["預言家", "女巫", "守衛", "平民"],
  "特殊陣營": ["野孩子"]
};

const maxCount = { "狼人": 3, "平民": 4 };
let locked = false;

function createSections() {
  const container = document.getElementById('sections');
  container.innerHTML = '';
  for (const [camp, roleList] of Object.entries(roles)) {
    const section = document.createElement('div');
    section.className = 'section';
    section.innerHTML = `<div class="section-header">${camp}</div><div class="section-content"></div>`;
    const content = section.querySelector('.section-content');
    roleList.forEach(role => {
      const roleDiv = document.createElement('div');
      roleDiv.className = 'role-item';
      roleDiv.innerHTML = `<span>${role}</span>`;
      if (role === "狼人" || role === "平民") {
        const counter = document.createElement('div');
        counter.className = 'counter';
        counter.innerHTML = `
          <button onclick="changeCount(this, -1, '${role}')">-</button>
          <span>0</span>
          <button onclick="changeCount(this, 1, '${role}')">+</button>
        `;
        roleDiv.appendChild(counter);
      } else {
        roleDiv.setAttribute('onclick', \`selectRole(this, '\${camp}', '\${role}')\`);
      }
      content.appendChild(roleDiv);
    });
    container.appendChild(section);
  }
}
function changeCount(button, delta, roleName) {
  if (locked) return;
  const span = button.parentNode.querySelector('span');
  let val = parseInt(span.innerText) + delta;
  if (val < 0) val = 0;
  if (val > maxCount[roleName]) val = maxCount[roleName];
  span.innerText = val;
}
function selectRole(div, camp, roleName) {
  if (locked) return;
  div.classList.toggle('assigned');
  div.dataset.selected = div.dataset.selected === "true" ? "false" : "true";
}
function toggleLock() {
  locked = document.getElementById('lockToggle').checked;
}
window.onload = () => {
  createSections();
};
</script>
</body>
</html>
