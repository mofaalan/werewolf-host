<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>狼人殺主持控制台 - 語音提示版</title>
  <style>
    body {
      background-color: #1b1b2f;
      color: #fff;
      font-family: "Noto Sans TC", sans-serif;
      padding: 1rem;
      font-size: 18px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      margin-bottom: 1rem;
    }
    .section, .player-area {
      background: #2c2c3c;
      border-radius: 1rem;
      padding: 1rem;
      width: 95%;
      margin-bottom: 1rem;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
    }
    .role-item, .player-item {
      background: #444;
      border-radius: 0.5rem;
      padding: 1rem;
      text-align: center;
      font-size: 1.2rem;
      cursor: pointer;
      white-space: pre-line;
    }
    .assigned {
      background-color: #4a90e2;
      font-weight: bold;
    }
    .killed {
      background-color: #e74c3c;
      font-weight: bold;
    }
    .buttons {
      margin-top: 1rem;
      display: flex;
      gap: 1rem;
      justify-content: center;
    }
    .buttons button {
      padding: 0.8rem 1.5rem;
      font-size: 1.2rem;
      border-radius: 0.8rem;
      background-color: #4a90e2;
      border: none;
      color: white;
      cursor: pointer;
    }
    #mcFlowTip {
      position: sticky;
      top: 0;
      z-index: 999;
      background: #4a90e2;
      padding: 1rem;
      border-radius: 0 0 1rem 1rem;
      text-align: center;
      margin-bottom: 1rem;
    }
    #mainFlowStep {
      font-size: 24px;
      font-weight: bold;
    }
    #flowDetail {
      font-size: 16px;
      margin-top: 0.5rem;
    }
  </style>
</head>

<body>
<!-- MC流程提示區 -->
<div id="mcFlowTip">
  <div id="mainFlowStep">流程即將開始，請等待主持指示！</div>
  <div id="flowDetail">請準備好發放角色卡及指示玩家閉眼</div>
</div>

<h1>🐺 狼人殺主持控制台（三欄版 - 修正版）</h1>

<div id="sections"></div>

<div class="buttons">
  <label>
    <input type="checkbox" id="lockToggle" onchange="toggleLock()"> 🔒 鎖定角色設定
  </label>
</div>

<div class="buttons" id="startGameButton" style="display:none;">
  <button onclick="startGame()">開始玩家查看身份</button>
</div>

<div class="section" id="playerArea" style="display:none;">
  <h2>玩家身份方塊</h2>
  <div class="player-area" id="playerList"></div>
</div>

<script>
  const flowSteps = [
    { role: "狼人", main: "狼人請睜眼", detail: "請MC等待所有狼人睜眼並互認，之後示意閉眼" },
    { role: "狼人刀人", main: "狼人選擇刀人", detail: "請MC點擊被狼人殺害的目標玩家" },
    { role: "預言家", main: "預言家請睜眼", detail: "請MC等待預言家完成查驗，再示意閉眼" },
    { role: "女巫", main: "女巫請睜眼", detail: "請MC詢問女巫是否使用解藥或毒藥" },
    { role: null, main: "天亮了", detail: "請MC宣布昨晚死亡情況，並引導遺言" }
  ];

  let currentFlowStep = 0;
  let assignedRoles = {};  // 玩家編號 => 角色
  let selectedRoles = [];  // 選定的角色與數量
  let locked = false;
  let killedPlayer = null;

  // 更新流程提示並進行語音播報
  function updateFlowTip() {
    document.getElementById('mainFlowStep').innerText = flowSteps[currentFlowStep].main;
    document.getElementById('flowDetail').innerText = flowSteps[currentFlowStep].detail;
    speak(flowSteps[currentFlowStep].main + "，" + flowSteps[currentFlowStep].detail);
  }

  // 語音播報
  function speak(text) {
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = "zh-HK";  // 使用廣東話
    speechSynthesis.speak(utterance);
  }

  // 建立角色區
  function createSections() {
    const container = document.getElementById('sections');
    container.innerHTML = '';
    // 這邊會載入角色資料區
    // ...
  }

  // 開始遊戲
  function startGame() {
    document.getElementById('playerArea').style.display = 'block';
    // 顯示玩家區域
    // ...
  }

  // 進行下一步
  function nextFlowStep() {
    if (currentFlowStep < flowSteps.length - 1) {
      currentFlowStep++;
      updateFlowTip();
    }
  }

  // 進行上一步
  function prevFlowStep() {
    if (currentFlowStep > 0) {
      currentFlowStep--;
      updateFlowTip();
    }
  }

  createSections();
</script>
</body>
</html>
