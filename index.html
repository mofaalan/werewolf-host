<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>狼人殺主持控制台 - 三欄版（自動觸發互動版）</title>
  <style>
    body {
      background-color: #1b1b2f;
      color: #fff;
      font-family: "Noto Sans TC", sans-serif;
      padding: 1rem;
      font-size: 18px;
    }
    .section {
      margin-bottom: 1rem;
      background: #2c2c3c;
      border-radius: 0.5rem;
      overflow: hidden;
    }
    .section-header {
      padding: 1rem;
      background: #363648;
      cursor: pointer;
      font-size: 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .section-content {
      display: none;
      padding: 1rem;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
    }
    .section-content.grid {
      display: grid;
    }
    .role-item {
      background: #444;
      border-radius: 0.5rem;
      padding: 1rem;
      text-align: center;
      font-size: 1.2rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .counter {
      margin-top: 0.5rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
    }
    .counter button {
      width: 35px;
      height: 35px;
      font-size: 1.2rem;
      padding: 0;
    }
  </style>
</head>

<body>
<h1 style="text-align:center;">🐺 狼人殺主持控制台 (三欄版)</h1>

<div id="sections"></div>

<script>
const roles = {
  "狼人陣營": ["狼人", "狼王", "白狼王", "隱狼", "石像鬼", "血族", "惡靈騎士", "血月使徒", "狼美人", "惡夢之影", "蝕時狼妃", "狼巫", "狼鴉之爪"],
  "好人陣營": ["預言家", "女巫", "獵人", "守衛", "騎士", "禁言長老", "定序王子", "純白之女", "守墓人", "魔術師", "獵夢者", "烏鴉", "獵魔人", "煉金魔女", "奇蹟商人", "白癡", "平民", "老流氓"],
  "特殊陣營": ["邱比特", "野孩子", "炸彈人", "盜賊", "咒狐", "暗戀者"]
};

const campColors = {
  "狼人陣營": "#e74c3c",
  "好人陣營": "#f1c40f",
  "特殊陣營": "#8e44ad",
  "平民": "#2ecc71",
  "老流氓": "#2ecc71"
};

const maxCount = {
  "狼人": 3,
  "平民": 4
};

function toggleSection(header) {
  const allSections = document.querySelectorAll('.section-content');
  allSections.forEach(section => section.classList.remove('grid'));
  const content = header.nextElementSibling;
  content.classList.add('grid');
}

function createSections() {
  const container = document.getElementById('sections');
  for (const [camp, roleList] of Object.entries(roles)) {
    const section = document.createElement('div');
    section.className = 'section';
    section.innerHTML = `
      <div class="section-header" onclick="toggleSection(this)">${camp} <span class="count">(0人)</span></div>
      <div class="section-content"></div>
    `;
    const content = section.querySelector('.section-content');
    roleList.forEach(role => {
      const roleDiv = document.createElement('div');
      roleDiv.className = 'role-item';
      roleDiv.setAttribute('data-status', 'unselected');
      roleDiv.innerHTML = `<span>${role}</span>`;

      if (role === "狼人" || role === "平民") {
        const counter = document.createElement('div');
        counter.className = 'counter';
        counter.innerHTML = `
          <button onclick="changeCount(this, -1, '${role}')">-</button>
          <span>0</span>
          <button onclick="changeCount(this, 1, '${role}')">+</button>
        `;
        roleDiv.appendChild(counter);
      } else {
        roleDiv.setAttribute('onclick', `selectRole(this, '${camp}', '${role}')`);
      }
      content.appendChild(roleDiv);
    });
    container.appendChild(section);
  }

  // 🔵 這裡是最重要新增：強制對每個 role-item 處理一次虛擬互動
  setTimeout(() => {
    const roles = document.querySelectorAll('.role-item');
    roles.forEach(role => {
      role.dispatchEvent(new Event('input', { bubbles: true }));
    });
  }, 500);
}

function selectRole(div, camp, roleName) {
  if (div.dataset.status === "selected") {
    div.dataset.status = "unselected";
    div.style.backgroundColor = "#444";
  } else {
    div.dataset.status = "selected";
    div.style.backgroundColor = campColors[roleName] || campColors[camp];
  }
  updateCounts();
}

function changeCount(button, delta, roleName) {
  const span = button.parentNode.querySelector('span');
  let val = parseInt(span.innerText) + delta;
  const limit = maxCount[roleName];
  if (val < 0) val = 0;
  if (val > limit) val = limit;
  span.innerText = val;

  const roleItem = button.closest('.role-item');

  if (val > 0) {
    roleItem.dataset.status = "selected";
    if (roleName === "狼人") {
      roleItem.style.backgroundColor = "#e74c3c";
    } else if (roleName === "平民" || roleName === "老流氓") {
      roleItem.style.backgroundColor = "#2ecc71";
    } else {
      roleItem.style.backgroundColor = "#f1c40f";
    }
  } else {
    roleItem.dataset.status = "unselected";
    roleItem.style.backgroundColor = "#444";
  }

  updateCounts();
}

function updateCounts() {
  const sections = document.querySelectorAll('.section');
  sections.forEach(section => {
    const roles = section.querySelectorAll('.role-item');
    let count = 0;
    roles.forEach(role => {
      if (role.querySelector('.counter')) {
        const val = parseInt(role.querySelector('.counter span').innerText);
        count += val;
      } else if (role.dataset.status === "selected") {
        count += 1;
      }
    });
    section.querySelector('.count').innerText = `(${count}人)`;
  });
}

createSections();
</script>

</body>
</html>
