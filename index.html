<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>狼人殺法官助手 V2</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>狼人殺法官助手 V2</h1>
  </header>

  <main>
    <section id="setup">
      <label for="playerCount">輸入玩家人數：</label>
      <input type="number" id="playerCount" min="5" max="20" />
      <button id="setPlayersBtn">確定玩家數</button>
    </section>

    <section id="roleSelection" class="hidden">
      <h2>設定角色</h2>
      <div id="roleArea"></div>
      <button id="confirmRolesBtn">✔️ 確認角色設定</button>
    </section>

    <section id="flow" class="hidden">
      <div id="flowText"></div>
      <div id="playerButtons"></div>
      <button id="confirmActionBtn">確認</button>
      <div id="flowControl">
        <button id="prevStepBtn">⬅️ 上一步</button>
        <button id="nextStepBtn">➡️ 下一步</button>
      </div>
    </section>
  </main>

  <script type="module" src="ui.js"></script>
</body>
</html>
